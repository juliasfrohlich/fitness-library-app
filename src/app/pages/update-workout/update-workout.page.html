
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
  </ion-header>

  <ion-list>
    <ion-item style="margin-top: 40px; ">
      <ion-select class="select-placeholder-options" placeholder="Treino">
        <ion-select-option value="a">Treino A</ion-select-option>
        <ion-select-option value="b">Treino B</ion-select-option>
        <ion-select-option value="c">Treino C</ion-select-option>
        <ion-select-option value="d">Treino D</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-item style="margin-top: 10px; " lines="none">
    <div class="item-content-big">
      <ion-input class="select-placeholder" placeholder="Tempo estimado"></ion-input>
  </div>
  </ion-item>

  <ion-item style="margin-top: 15px; " lines="none">
    <div class="item-content-small">
      <ion-input class="select-placeholder" placeholder="Exercício"></ion-input>
  </div>
  </ion-item>

  <ion-item style="margin-top: 10px; " lines="none">
    <div class="item-content-small">
      <ion-input class="select-placeholder" placeholder="Repetições"></ion-input>
  </div>
  </ion-item>

  <ion-item style="margin-top: 10px; " lines="none">
    <div class="item-content-small">
      <ion-input class="select-placeholder" placeholder="Peso"></ion-input>
  </div>
  </ion-item>
  <ion-item style="margin-top: 10px; "lines="none">
    <ion-grid>
      <ion-row>
          <ion-col size="7" offset="5">
            <ion-button size="medium" (click) = "goToWorkoutsPage()" class="home-button">
              <ion-text color="secondary"><b>Adicionar Exercício</b></ion-text>
            </ion-button>
          </ion-col>
     </ion-row>
  </ion-grid>
  </ion-item>
