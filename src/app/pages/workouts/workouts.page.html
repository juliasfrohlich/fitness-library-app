<ion-content [fullscreen]="true">
  <ion-header collapse="condense"> </ion-header>

  <ion-card *ngFor="let workout of workouts" (click)="openWorkout(workout)">
    <ion-card-header>
      <ion-list>
        <ion-card-title>{{workout.workoutname}}</ion-card-title>
      <ion-card-subtitle>{{workout.duration}}</ion-card-subtitle>
      </ion-list>
    </ion-card-header>
    <ion-card-content *ngFor="let exercise of workout.exercises" (click)="openExercises(exercise)">
      <ion-grid>
        <ion-row class="ion-justify-content-between">
          <ion-col size="6">{{exercise.exercisename}}</ion-col>
          <ion-col> {{exercise.repetitions}}</ion-col>
          <ion-col> {{exercise.weight}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-item lines="none">
    <ion-grid>
      <ion-row>
        <ion-col size="11" offset="0.5">
          <ion-button
            size="large"
            (click)="goToAddWorkoutPage()"
            class="home-button"
          >
            <ion-text color="secondary"><b>Adicionar novo treino</b></ion-text>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>

  <ion-item lines="none">
    <ion-grid>
      <ion-row>
        <ion-col size="11" offset="0.5">
          <ion-button
            size="large"
            (click)="goToUpdateWorkoutPage()"
            class="home-button"
          >
            <ion-text color="secondary"><b>Alterar treino</b></ion-text>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
</ion-content>
